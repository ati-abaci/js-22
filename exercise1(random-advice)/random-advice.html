<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>
    <link rel="stylesheet" href="./random-advice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
    <main>
        <div class="container">
            <p class="adviceId" id="advice-id">Advice #</p>
            <div class="adviceContainer">
                <p id="advice" class="advice-text">Loading advice...</p>
            </div>
            <div class="design">
                <div class="theLine"></div>
                <i class="fa-solid fa-pause"></i>
                <div class="theLine"></div>
            </div>
            <div class="buttonContainer">
                <button id="newAdvice"><i class="fa-solid fa-dice-five"></i></button>
            </div>
        </div>
    </main>







    <script src="./random-advice.js"></script>
</body>
</html>
